{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container">
                <i class="fas fa-ban fa-5x text-danger mb-4"></i>
                <h1 class="display-1 text-muted">403</h1>
                <h3 class="mb-3">Access Forbidden</h3>
                <p class="lead">You don't have permission to access this resource.</p>
                <div class="mt-4">
                    <a href="/admin/dashboard?token={{ token }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
