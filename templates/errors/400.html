{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container">
                <i class="fas fa-exclamation-circle fa-5x text-warning mb-4"></i>
                <h1 class="display-1 text-muted">400</h1>
                <h3 class="mb-3">Bad Request</h3>
                <p class="lead">The request could not be understood by the server.</p>
                <div class="mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
