{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2><i class="bi bi-plus-circle"></i> Add Question</h2>
    
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form id="addQuestionForm" method="POST">
                        <div class="mb-3">
                            <label for="question_text" class="form-label">Question Text *</label>
                            <textarea class="form-control" id="question_text" name="question_text" rows="3" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="option_a" class="form-label">Option A *</label>
                                    <input type="text" class="form-control" id="option_a" name="option_a" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="option_b" class="form-label">Option B *</label>
                                    <input type="text" class="form-control" id="option_b" name="option_b" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="option_c" class="form-label">Option C *</label>
                                    <input type="text" class="form-control" id="option_c" name="option_c" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="option_d" class="form-label">Option D *</label>
                                    <input type="text" class="form-control" id="option_d" name="option_d" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="correct_option" class="form-label">Correct Option *</label>
                                    <select class="form-control" id="correct_option" name="correct_option" required>
                                        <option value="">Select correct option</option>
                                        <option value="a">A</option>
                                        <option value="b">B</option>
                                        <option value="c">C</option>
                                        <option value="d">D</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="difficulty" class="form-label">Difficulty *</label>
                                    <select class="form-control" id="difficulty" name="difficulty" required>
                                        <option value="">Select difficulty</option>
                                        <option value="Easy">Easy</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Hard">Hard</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="topic" class="form-label">Topic *</label>
                                    <input type="text" class="form-control" id="topic" name="topic" placeholder="e.g., Programming, Database" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/manage_questions?token={{ token }}" id="backToQuestions" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Questions
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> Add Question
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h5><i class="bi bi-info-circle"></i> Guidelines</h5>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li><i class="bi bi-check text-success"></i> Write clear, unambiguous questions</li>
                        <li><i class="bi bi-check text-success"></i> Ensure only one correct answer</li>
                        <li><i class="bi bi-check text-success"></i> Use consistent formatting</li>
                        <li><i class="bi bi-check text-success"></i> Choose appropriate difficulty level</li>
                        <li><i class="bi bi-check text-success"></i> Add relevant topic tags</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
