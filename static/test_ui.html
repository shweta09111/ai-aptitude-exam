<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test - User Management</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px;
        }

        .users-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.95);
            color: #2d3748;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
        }
        
        .page-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            border: 2px solid rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .stat-card h3 {
            margin: 0;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-card p {
            margin: 15px 0 0 0;
            color: #718096;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
            border: 2px solid rgba(255,255,255,0.3);
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(17, 153, 142, 0.6);
        }
    </style>
</head>
<body>
    <div class="users-container">
        <div class="page-header">
            <h1>ðŸ‘¥ User Management</h1>
            <p>CSS is working perfectly! ðŸŽ¨</p>
        </div>
        
        <div class="stats-row">
            <div class="stat-card">
                <h3>1</h3>
                <p>ðŸ‘‘ Admins</p>
            </div>
            <div class="stat-card">
                <h3>76</h3>
                <p>ðŸŽ“ Students</p>
            </div>
            <div class="stat-card">
                <h3>77</h3>
                <p>ðŸ“Š Total Users</p>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="#" class="btn">âž• Add New User</a>
        </div>
    </div>
</body>
</html>
